# Default configuration for Veo-style soccer video analysis

video:
  sampling_strategy: "every_frame"  # Options: "every_frame", "every_2nd", "every_nth"
  sampling_interval: 1  # For "every_nth" strategy
  target_fps: null  # If set, resample video to this fps

detection:
  model_name: "yolov8x.pt"  # YOLOv8 model (x = extra large, best accuracy)
  device: "mps"  # Options: "mps" (Apple Silicon), "cuda" (NVIDIA), "cpu"
  confidence_threshold: 0.5  # Minimum confidence for detections
  batch_size: 8  # Frames per batch (adjust based on memory)
  player_class_id: 0  # COCO person class
  ball_class_id: 32  # COCO sports ball class

tracking:
  algorithm: "bytetrack"  # Options: "bytetrack", "botsort", "deepsort"
  max_age: 30  # Max frames to keep lost track
  min_hits: 3  # Min detections before confirming track
  iou_threshold: 0.3  # IOU threshold for matching

team:
  method: "color_clustering"  # Options: "color_clustering", "manual"
  n_clusters: 2  # Number of teams for k-means
  our_team_color: null  # Optional: hex color hint (e.g., "#0000FF")
  opponent_color: null  # Optional: hex color hint (e.g., "#FF0000")

events:
  detect_shots: true
  detect_goals: true
  detect_passes: false  # Phase 2+
  shot_velocity_threshold: 5.0  # pixels/frame
  goal_confidence_threshold: 0.7

overlay:
  bbox_thickness: 2
  show_confidence: true
  show_track_ids: true
  show_team_colors: true
  player_color: "#00FF00"  # Green
  ball_color: "#FF0000"  # Red
  trail_length: 30  # frames

export:
  save_detections: true
  save_tracks: true
  save_events: true
  save_overlay_video: true
  detections_format: "parquet"  # Options: "parquet", "jsonl", "csv"
  video_codec: "mp4v"  # FourCC codec
  video_fps: null  # If null, use original fps

cache_dir: ".cache"
output_dir: "runs"
enable_cache: true
